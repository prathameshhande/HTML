<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td , th {
            border: 1px solid black;
            text-align: center;
        }


    </style>
</head>
<body>
    
<table>
    <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
    </tr>
    <th>
        <td>a</td>
        <td>b</td>
        <td>c</td>
    
    </th>


    table tag use tr ,th, td

    rowspan
    colspan

</table>

</body>
</html>
